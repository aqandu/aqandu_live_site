<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Air Quality in Salt Lake City</title>

        <!-- Bootstrap -->
        <link href="static/css/bootstrap.min.css" rel="stylesheet">

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="static/css/airu2.css" rel="stylesheet">
        <link href="static/css/strange_d3_formap.css" rel="stylesheet">

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw==" crossorigin=""/>

        <!-- Make sure you put this AFTER Leaflet's CSS -->

        <script src= "https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>

        <script src="https://d3js.org/d3.v4.js"></script>

        <script src="static/js/leaflet-heat.js"></script>
        <script src="static/js/simpleheat.js"></script>

        <link href="static/css/material-kit.css" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    <body class="landing-page">

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
          <div class="container">
            <!-- <span class="navbar-brand changeColor"><a class= "nav-link" href="{{ url_for('index') }}">AQ & U</a></span> -->
            <!-- <span class="navbar-brand changeColor"><a href="{{ url_for('index') }}">AQ & U</a></span> -->

            <a href="{{ url_for('index') }}"><img src="/static/img/aqu-all-white.svg" height="32px"/></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">

              <ul class="navbar-nav ml-auto">
                <li class="nav-item {% block index %}{% endblock %}">
                  <a class= "nav-link" href="{{ url_for('index') }}">Home</a><span class="sr-only">(current)</span>
                </li>
                <!-- <li class="nav-item {% block project %}{% endblock %}">
                  <a class= "nav-link" href="{{ url_for('project') }}">Projects</a>
                </li> -->
                <li class="nav-item {% block team %}{% endblock %}">
                  <a class= "nav-link" href="{{ url_for('team') }}">Team</a>
                </li>
                <li class="nav-item {% block request_sensor %}{% endblock %}">
                  <a class= "nav-link" href="{{ url_for('request_sensor') }}">Request a Sensor</a>
                </li>
                <li class="nav-item {% block newsroom %}{% endblock %}">
                  <a class= "nav-link" href="{{ url_for('newsroom') }}">Newsroom</a>
                </li>
              </ul>
            </div>
          </div>

        {% block body %}
        {% endblock %}

        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; AQ&amp;U 2017</p>
                </br>
                <p class="m-0 text-center text-white">Funded By <img src="./static/img/NSFlogo.png" height="50px"> &emsp; and &emsp; <img src="./static/img/nih-logo-nav.png" height="40px"></p>
            </div>
        </footer>
