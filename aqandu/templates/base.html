<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-110309624-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-110309624-1');
        </script>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <!-- <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">
         -->
        <title>Air Quality in Salt Lake City</title>

        <!-- Bootstrap -->
        <link href="static/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="static/css/material-kit.css" >

        <!-- <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script> -->

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>

        {% assets "css" %}
          <link href="{{ ASSET_URL }}" rel="stylesheet">
        {% endassets %}

        <!--     Fonts and icons     -->
        <!-- <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons" /> -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
        <!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" /> -->

        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        {% endblock %}
    </head>
    <body class="landing-page">

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
          <div class="container">
            <!-- <span class="navbar-brand changeColor"><a class= "nav-link" href="{{ url_for('index') }}">AQ & U</a></span> -->
            <!-- <span class="navbar-brand changeColor"><a href="{{ url_for('index') }}">AQ & U</a></span> -->

            <a href="{{ url_for('index') }}"><img src="/static/img/aqu-all-white.svg" height="32px"/></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">

              <ul class="navbar-nav ml-auto">
                <li class="nav-item {% block index %}{% endblock %}">
                  <a class= "nav-link" href="{{ url_for('index') }}">Home</a><span class="sr-only">(current)</span>
                </li>
                <li class="nav-item {% block airu_sensor %}{% endblock %}">
                  <a class= "nav-link" href="{{ url_for('airu_sensor') }}">Learn More</a>
                </li>
                <li class="nav-item {% block request_sensor %}{% endblock %}">
                  <a class= "nav-link" href="{{ url_for('request_sensor') }}">Request a Sensor</a>
                </li>
                <li class="nav-item {% block team %}{% endblock %}">
                  <a class= "nav-link" href="{{ url_for('team') }}">Team</a>
                </li>
                <li class="nav-item {% block newsroom %}{% endblock %}">
                  <a class= "nav-link" href="{{ url_for('newsroom') }}">Newsroom</a>
                </li>
                <li class="nav-item {% block about %}{% endblock %}">
                  <a class= "nav-link" href="{{ url_for('about') }}">About</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>


        {% block body %}
        {% endblock %}
        <!-- </div> -->

        <!-- Footer -->
        <!-- <footer class="py-5 bg-dark">

                <p class="m-0 text-center text-white">Copyright &copy; AQ&amp;U 2017</p>
                </br>
                <p class="m-0 text-center text-white">Funded By <img src="./static/img/NSFlogo.png" height="50px"> &emsp; and &emsp; <img src="./static/img/nih-logo-nav.png" height="40px"></p>
            </div>
        </footer> -->

        <script type="text/javascript" src= "https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="static/js/all.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script type="text/javascript" src="static/js/bootstrap.bundle.min.js"></script>

        <script type="text/javascript" src="static/js/moment-timezone-with-data.js"></script> -->

        {% endassets %} -->
